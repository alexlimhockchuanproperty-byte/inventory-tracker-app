<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- New: html5-qrcode for barcode and QR code scanning. This is a free, open-source alternative. -->
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center justify-center">

    <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Sample Inventory Tracker</h1>

        <div class="mb-4">
            <label for="uniqueId" class="block text-sm font-medium text-gray-700">Enter Unique ID or Scan</label>
            <input type="text" id="uniqueId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <div class="flex space-x-4 mb-6">
            <button id="addBtn" class="flex-1 bg-green-600 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:bg-green-700 transition duration-300 ease-in-out">
                Add Sample
            </button>
            <button id="deductBtn" class="flex-1 bg-red-600 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:bg-red-700 transition duration-300 ease-in-out">
                Take Sample
            </button>
        </div>

        <div id="scanner-container" class="relative w-full h-64 bg-gray-200 rounded-lg overflow-hidden mb-6">
            <!-- This is where the scanner will appear -->
        </div>

        <div id="statusMessage" class="text-center p-3 rounded-lg text-sm transition duration-300"></div>
    </div>

    <script>
        // Placeholder for your Google Apps Script Web App URL
        const GOOGLE_APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyGdXeGYT9Cc4owSejSgSHxU2I6VvVoUnqtm58hNyh02nZWJoDc9-OfaQjD6Z9YQcvA/exec';

        const uniqueIdInput = document.getElementById('uniqueId');
        const addBtn = document.getElementById('addBtn');
        const deductBtn = document.getElementById('deductBtn');
        const statusMessage = document.getElementById('statusMessage');

        // New: Initialize the Html5QrcodeScanner
        const html5QrCode = new Html5QrcodeScanner(
            "scanner-container", { fps: 10, qrbox: { width: 250, height: 250 } }
        );

        // Define the function that runs when a QR code is successfully scanned
        const onScanSuccess = (decodedText, decodedResult) => {
            console.log(`Scan result: ${decodedText}`, decodedResult);
            // Put the decoded text into the input field
            uniqueIdInput.value = decodedText;
            // Stop scanning after a successful scan
            html5QrCode.stop().then(ignore => {
                console.log("Scanner stopped.");
            }).catch(err => {
                console.log("Failed to stop scanner.");
            });
        };
        
        // Start the scanner
        html5QrCode.render(onScanSuccess);

        // Function to update Google Sheet
        async function updateSheet(action) {
            const uniqueId = uniqueIdInput.value.trim();
            if (!uniqueId) {
                showMessage('Please enter a unique ID or scan a code.', 'bg-yellow-100 text-yellow-700');
                return;
            }

            if (GOOGLE_APP_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showMessage('Please set up your Google Apps Script URL.', 'bg-red-100 text-red-700');
                return;
            }

            const payload = {
                uniqueId: uniqueId,
                action: action // 'add' or 'deduct'
            };

            try {
                // Using 'no-cors' mode is necessary for this type of request to Google Apps Script.
                // It means we can't inspect the response status directly, but the request will be sent.
                const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                showMessage(`Successfully sent request to ${action === 'add' ? 'add' : 'deduct'} one unit for ID: ${uniqueId}`, 'bg-green-100 text-green-700');
                uniqueIdInput.value = ''; // Clear input field
                // After clearing, restart the scanner for the next scan
                html5QrCode.render(onScanSuccess);
            } catch (error) {
                console.error('Error updating Google Sheet:', error);
                showMessage('Failed to send request to inventory. Please check your URL and internet connection.', 'bg-red-100 text-red-700');
            }
        }

        // Function to display status messages
        function showMessage(message, colorClass) {
            statusMessage.textContent = message;
            statusMessage.className = `text-center p-3 rounded-lg text-sm transition duration-300 ${colorClass}`;
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'text-center p-3 rounded-lg text-sm transition duration-300';
            }, 5000); // Hide message after 5 seconds
        }

        // Event listeners for buttons
        addBtn.addEventListener('click', () => updateSheet('add'));
        deductBtn.addEventListener('click', () => updateSheet('deduct'));
    </script>
</body>
</html>
