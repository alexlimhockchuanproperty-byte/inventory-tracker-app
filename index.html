<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Inventory Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body class="bg-gray-100 p-4 min-h-screen flex flex-col items-center justify-center">

    <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Sample Inventory Tracker</h1>

        <!-- NEW: Product Name field -->
        <div class="mb-4">
            <label for="productName" class="block text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" id="productName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border bg-gray-50 text-gray-500 cursor-not-allowed" readonly>
        </div>

        <div class="mb-4">
            <label for="uniqueId" class="block text-sm font-medium text-gray-700">Unique ID</label>
            <input type="text" id="uniqueId" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <!-- NEW: Camera selection dropdown -->
        <div class="mb-4">
            <label for="camera-select" class="block text-sm font-medium text-gray-700">Select Camera</label>
            <select id="camera-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border focus:border-indigo-500 focus:ring-indigo-500"></select>
        </div>

        <div class="flex space-x-4 mb-6">
            <button id="addBtn" class="flex-1 bg-green-600 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:bg-green-700 transition duration-300 ease-in-out">
                Add Sample
            </button>
            <button id="deductBtn" class="flex-1 bg-red-600 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:bg-red-700 transition duration-300 ease-in-out">
                Take Sample
            </button>
        </div>

        <div id="scanner-container" class="relative w-full h-64 bg-gray-200 rounded-lg overflow-hidden mb-6">
            <!-- This is where the scanner will appear -->
        </div>

        <div id="statusMessage" class="text-center p-3 rounded-lg text-sm transition duration-300"></div>
    </div>

    <script>
        // Your specific Google Apps Script Web App URL has been added here.
        const GOOGLE_APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzc_DHjGdUEMmHjLb8pBB8rk_wZzew_yCRFm44DV3ogFYssmjo3BkVFqnV-tCgzBMst/exec';

        const uniqueIdInput = document.getElementById('uniqueId');
        const productNameInput = document.getElementById('productName');
        const addBtn = document.getElementById('addBtn');
        const deductBtn = document.getElementById('deductBtn');
        const statusMessage = document.getElementById('statusMessage');
        const cameraSelect = document.getElementById('camera-select');
        const scannerContainer = document.getElementById('scanner-container');

        let html5QrCode = null;

        // Function to start the QR code scanner with the selected camera
        async function startScanner() {
            if (html5QrCode) {
                await html5QrCode.stop().catch(console.warn);
            }
            
            const selectedCameraId = cameraSelect.value;
            if (!selectedCameraId) {
                console.error("No camera selected.");
                return;
            }

            html5QrCode = new Html5Qrcode(scannerContainer.id);

            html5QrCode.start(
                selectedCameraId, { fps: 10, qrbox: { width: 250, height: 250 } },
                (decodedText) => {
                    console.log(`Scan result: ${decodedText}`);
                    uniqueIdInput.value = decodedText;
                    // NEW: Fetch product details after a successful scan
                    fetchProductDetails(decodedText);
                    html5QrCode.stop().catch(err => console.error("Failed to stop scanner after scan:", err));
                },
                (errorMessage) => {
                    console.error(errorMessage);
                }
            ).catch(err => {
                console.error("Failed to start scanner:", err);
                showMessage("Could not start camera. Please check permissions.", 'bg-red-100 text-red-700');
            });
        }

        // NEW: Function to fetch product details from Google Apps Script
        async function fetchProductDetails(uniqueId) {
            productNameInput.value = 'Loading...';
            const url = `${GOOGLE_APP_SCRIPT_URL}?uniqueId=${encodeURIComponent(uniqueId)}`;
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    mode: 'cors'
                });
                const data = await response.json();

                if (data.success) {
                    productNameInput.value = data.productName;
                } else {
                    productNameInput.value = 'Product Not Found';
                    showMessage(data.message, 'bg-red-100 text-red-700');
                }
            } catch (error) {
                console.error('Error fetching product details:', error);
                productNameInput.value = 'Error';
                showMessage('Network error fetching product details.', 'bg-red-100 text-red-700');
            }
        }

        // Populate the camera selection dropdown
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                cameras.forEach(camera => {
                    const option = document.createElement('option');
                    option.value = camera.id;
                    option.text = camera.label || `Camera ${cameras.indexOf(camera) + 1}`;
                    cameraSelect.appendChild(option);
                });
                const backCamera = cameras.find(camera => camera.label.toLowerCase().includes('back') || camera.label.toLowerCase().includes('rear'));
                if (backCamera) {
                    cameraSelect.value = backCamera.id;
                } else {
                    cameraSelect.value = cameras[0].id;
                }
                startScanner();
            } else {
                showMessage('No cameras found on this device.', 'bg-red-100 text-red-700');
            }
        }).catch(err => {
            console.error("Error getting cameras:", err);
            showMessage('Error accessing camera information.', 'bg-red-100 text-red-700');
        });

        cameraSelect.addEventListener('change', startScanner);

        async function updateSheet(action) {
            const uniqueId = uniqueIdInput.value.trim();
            if (!uniqueId) {
                showMessage('Please enter a unique ID or scan a code.', 'bg-yellow-100 text-yellow-700');
                return;
            }

            if (GOOGLE_APP_SCRIPT_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                showMessage('Please set up your Google Apps Script URL.', 'bg-red-100 text-red-700');
                return;
            }

            const payload = {
                uniqueId: uniqueId,
                action: action
            };

            showMessage(`Sending request to Google Sheet for ID: ${uniqueId}...`, 'bg-gray-100 text-gray-700');

            try {
                const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                showMessage(`Request sent for ID: ${uniqueId}. Please check your sheet.`, 'bg-green-100 text-green-700');
                uniqueIdInput.value = '';
                productNameInput.value = ''; // Clear the product name field
                startScanner();
            } catch (error) {
                console.error('Network Error:', error);
                showMessage('Network error. Failed to send request.', 'bg-red-100 text-red-700');
                startScanner();
            }
        }

        function showMessage(message, colorClass) {
            statusMessage.textContent = message;
            statusMessage.className = `text-center p-3 rounded-lg text-sm transition duration-300 ${colorClass}`;
            setTimeout(() => {
                statusMessage.textContent = '';
                statusMessage.className = 'text-center p-3 rounded-lg text-sm transition duration-300';
            }, 5000);
        }

        addBtn.addEventListener('click', () => updateSheet('add'));
        deductBtn.addEventListener('click', () => updateSheet('deduct'));
    </script>
</body>
</html>
