<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Inventory App</title>
    <!-- Use Tailwind CSS for a clean, modern design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .container {
            max-width: 420px; /* Max width for mobile-first design */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white p-6 rounded-3xl shadow-2xl flex flex-col items-center">
        <!-- Header Section -->
        <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">QR Inventory</h1>
        <p class="text-sm text-gray-500 mb-6 text-center">Scan to update inventory</p>

        <!-- Product Display Section -->
        <div class="w-full text-center bg-blue-50 p-4 rounded-xl mb-6 shadow-inner">
            <p class="text-gray-600">Product Name:</p>
            <p id="product-name-display" class="font-semibold text-lg text-blue-800 break-words">Scan a QR Code</p>
        </div>

        <!-- Current Status and Unique ID Display -->
        <div class="w-full flex justify-between items-center mb-6">
            <div class="text-center">
                <p class="text-sm text-gray-500">Unique ID:</p>
                <p id="unique-id-display" class="font-mono text-gray-700 font-bold break-words">N/A</p>
            </div>
            <div class="text-center">
                <p class="text-sm text-gray-500">Last Action:</p>
                <p id="status-display" class="font-bold text-gray-700">None</p>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="flex space-x-4 w-full">
            <button id="add-button" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 active:bg-green-700">
                Add
            </button>
            <button id="deduct-button" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 active:bg-red-700">
                Deduct
            </button>
        </div>

        <!-- Message Box -->
        <div id="message-box" class="w-full mt-6 p-4 rounded-xl text-center transition-all duration-300" style="display: none;">
            <p id="message-text" class="text-sm font-medium"></p>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // Replace with your Google Apps Script web app URL
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzc_DHjGdUEMmHjLb8pBB8rk_wZzew_yCRFm44DV3ogFYssmjo3BkVFqnV-tCgzBMst/exec";

        // --- DOM Elements ---
        const uniqueIdDisplay = document.getElementById('unique-id-display');
        const productNameDisplay = document.getElementById('product-name-display');
        const statusDisplay = document.getElementById('status-display');
        const addButton = document.getElementById('add-button');
        const deductButton = document.getElementById('deduct-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');

        let scannedUniqueId = null;

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Function to handle the QR code scan result
            window.addEventListener('message', async (event) => {
                const qrCodeResult = event.data;
                if (qrCodeResult) {
                    scannedUniqueId = qrCodeResult;
                    // Fetch product details immediately after a scan
                    await fetchProductDetails(scannedUniqueId);
                }
            });

            addButton.addEventListener('click', () => {
                if (scannedUniqueId) {
                    updateInventory('add');
                } else {
                    showMessage('Please scan a QR code first.', 'error');
                }
            });

            deductButton.addEventListener('click', () => {
                if (scannedUniqueId) {
                    updateInventory('deduct');
                } else {
                    showMessage('Please scan a QR code first.', 'error');
                }
            });
        });

        // --- Functions ---
        
        /**
         * Fetches product details from the Google Apps Script web app using a GET request.
         * @param {string} uniqueId The unique ID from the QR code.
         */
        async function fetchProductDetails(uniqueId) {
            showMessage('Fetching product details...', 'info');
            uniqueIdDisplay.textContent = uniqueId;

            try {
                const response = await fetch(`${WEB_APP_URL}?uniqueId=${uniqueId}`, {
                    method: 'GET',
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    // CRITICAL FIX: Ensure the retrieved productName is explicitly a string
                    const productName = result.productName ? result.productName.toString() : 'Unknown Product';
                    productNameDisplay.textContent = productName;
                    showMessage(`Found product: ${productName}`, 'success');
                } else {
                    productNameDisplay.textContent = 'Not Found';
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Error fetching product details:', error);
                productNameDisplay.textContent = 'Error';
                showMessage('Failed to fetch product details. Check the web app URL and console.', 'error');
            }
        }

        /**
         * Sends a POST request to the Google Apps Script web app to update inventory.
         * @param {string} action The action to perform ('add' or 'deduct').
         */
        async function updateInventory(action) {
            showMessage('Updating inventory...', 'info');
            
            const payload = {
                uniqueId: scannedUniqueId,
                action: action
            };

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    statusDisplay.textContent = action === 'add' ? 'Added' : 'Deducted';
                    showMessage(result.message, 'success');
                } else {
                    statusDisplay.textContent = 'Failed';
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Error updating inventory:', error);
                statusDisplay.textContent = 'Error';
                showMessage('Failed to update inventory. Check the web app URL and console.', 'error');
            }
        }

        /**
         * Displays a temporary message in the message box.
         * @param {string} message The message to display.
         * @param {string} type The type of message ('success', 'error', 'info').
         */
        function showMessage(message, type) {
            messageBox.style.display = 'block';
            messageText.textContent = message;

            // Remove existing classes
            messageBox.classList.remove('bg-green-100', 'bg-red-100', 'bg-blue-100');
            messageText.classList.remove('text-green-800', 'text-red-800', 'text-blue-800');

            // Add new classes based on message type
            if (type === 'success') {
                messageBox.classList.add('bg-green-100');
                messageText.classList.add('text-green-800');
            } else if (type === 'error') {
                messageBox.classList.add('bg-red-100');
                messageText.classList.add('text-red-800');
            } else {
                messageBox.classList.add('bg-blue-100');
                messageText.classList.add('text-blue-800');
            }

            // Hide the message after a few seconds
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
